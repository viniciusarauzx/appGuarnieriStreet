<ion-header>
  <ion-toolbar>
    <ion-title>GuarnieriStreet - Aluno Vinicius Ara√∫jo</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="cart" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true" [options]="{ initialSlide: 0, speed: 400, 
    autoplay: {
    delay: 500
  }}">
    <ion-slide>
      <ion-img src="https://picsum.photos/480/320?random=1"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="https://picsum.photos/480/320?random=2"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="https://picsum.photos/480/320?random=3"></ion-img>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row class="ion-margin-top ion-text-center">
      <ion-col>
        <ion-title>Melhores ofertas</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      
      <ion-col *ngFor="let produto of listaProdutos">
        <ion-card>
          <div class="imagem">
            <img src="https://picsum.photos/320/260?random=3" width="100%" alt="Produto exemplo" />
          </div>
          <ion-card-header>
            <ion-card-title>{{ produto.nome }}</ion-card-title>
            <ion-card-subtitle>{{ produto.fkmarca }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ produto.preco }}</p>
            <ion-button expand="block" color="primary" class="ion-margin-top">Adicionar <ion-icon slot="end"
                name="cart"></ion-icon></ion-button>
          </ion-card-content>

       </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
